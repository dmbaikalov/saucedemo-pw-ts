services:
  regression:
    image: mcr.microsoft.com/playwright:focal
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
    command: /bin/sh -c "ls -la && npm run test && npx allure serve allure-results"
    working_dir: /app
    environment:
      - LOGIN=${{LOGIN}}
      - PASSWORD=${{PASSWORD}}
    
