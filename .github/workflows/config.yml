name: UI tests

on: [push]

jobs:
  ui-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
    - run: npm ci
    - run: npx playwright install
    - run: npm test

    - uses: actions/upload-artifact@master
      with:
        name: allure-results
        path: allure-results
        retention-days: 20

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

      # - name: Run UI-tests via docker
      #   env:
      #     LOGIN: ${{ secrets.LOGIN }}
      #     PASSWORD: ${{ secrets.PASSWORD }}
      #   run: docker-compose up
      
    - name: Generate Allure report
      run: |
        sudo docker-compose run reggression /bin/sh -c "allure generate allure-results --clean -o allure-report"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        token: ${{ secrets.CI_TOKEN }}
        branch: gh-pages
        folder: allure-report
        clean: true